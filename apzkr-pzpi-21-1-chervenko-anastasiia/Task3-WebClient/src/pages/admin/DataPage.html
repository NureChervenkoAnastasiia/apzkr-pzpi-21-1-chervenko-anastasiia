<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastify</title>
    <link rel="stylesheet" href="../../App.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Hello, Admin!</h2>
        <ul>
            <li id="orders">Orders</li>
            <li id="bookings">Bookings</li>
            <li id="tables">Tables</li>
            <li id="staff">Staff</li>
            <li id="schedule">Schedule</li>
            <li id="restaurant">Restaurant</li>
            <li id="menu">Menu</li>
            <li id="products">Products</li>
            <li  class="sidebar-selected" id="database">Database</li>
            <li id="logout">Log out</li>
        </ul>
        <img src="../../../public/images/logo-light.png" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1>Data management</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ua">Українська</option>
                </select>
            </div>
        </div>
        <div class="backups-container">
            <table id="backups-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Restore database</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
                <tfoot>
                    <td colspan="2">
                        <button class="btn-add" id="create-backup-btn">Make database backup</button>
                    </td>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="../../components/admin/DataManagement.js"></script>
    <script src="../../App.js"></script>
</body>
</html>
