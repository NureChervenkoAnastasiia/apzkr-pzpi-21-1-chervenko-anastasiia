<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastify</title>
    <link rel="stylesheet" href="../../App.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2 data-translate="hello_admin">Hello, Admin!</h2>
        <ul>
            <li id="orders" data-translate="orders">Orders</li>
            <li id="bookings" data-translate="bookings">Bookings</li>
            <li id="tables" data-translate="tables">Tables</li>
            <li id="staff" data-translate="staff">Staff</li>
            <li id="schedule" data-translate="schedule">Schedule</li>
            <li id="restaurant" data-translate="restaurant">Restaurant</li>
            <li id="menu" data-translate="menu">Menu</li>
            <li class="sidebar-selected" id="products" data-translate="products">Products</li>
            <li id="database" data-translate="database">Database</li>
            <li id="logout" data-translate="logout">Log out</li>
        </ul>
        <img src="../../../public/images/logo-light.png" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1 data-translate="products">Products</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ua">Українська</option>
                </select>
            </div>
            <div class="buttons">
                <div class="sort">
                    <label data-translate="sort_by">Sort by:</label>
                    <input type="radio" name="sort" value="name-asc" id="sort-name-asc" data-translate="name_asc"> name (a-z)
                    <input type="radio" name="sort" value="name-desc" id="sort-name-desc" checked data-translate="name_desc"> name (z-a)
                    <input type="radio" name="sort" value="amount-asc" id="sort-amount-asc" data-translate="amount_asc"> amount (asc)
                    <input type="radio" name="sort" value="amount-desc" id="sort-amount-desc" data-translate="amount_desc"> amount (desc)
                    <button id="sort-button" data-translate="go">Go</button>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table id="tables-table">
                <thead>
                    <tr>
                        <th data-translate="name">Name</th>
                        <th data-translate="amount">Amount</th>
                        <th data-translate="edit">Edit</th>
                        <th data-translate="delete">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
                <tfoot>
                    <tr class="fill-in-fields">
                        <td><input type="text" placeholder="Name" id="input-name"></td>
                        <td><input type="number" placeholder="Amount" step="any" id="input-amount"></td>
                        <td colspan="2"><button class="btn-add" data-translate="add_new">Add New</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="../../components/admin/Product.js"></script>
    <script src="../../App.js"></script>
</body>
</html>
