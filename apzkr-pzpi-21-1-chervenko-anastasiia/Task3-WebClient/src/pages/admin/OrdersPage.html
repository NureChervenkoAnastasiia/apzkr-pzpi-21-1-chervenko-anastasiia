<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastify</title>
    <link rel="stylesheet" href="../../App.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2 data-translate="hello_admin">Hello, Admin!</h2>
        <ul>
            <li class="sidebar-selected" id="orders" data-translate="orders">Orders</li>
            <li id="bookings" data-translate="bookings">Bookings</li>
            <li id="tables" data-translate="tables">Tables</li>
            <li id="staff" data-translate="staff">Staff</li>
            <li id="schedule" data-translate="schedule">Schedule</li>
            <li id="restaurant" data-translate="restaurant">Restaurant</li>
            <li id="menu" data-translate="menu">Menu</li>
            <li id="products" data-translate="products">Products</li>
            <li id="database" data-translate="database">Database</li>
            <li id="logout" data-translate="logout">Log out</li>
        </ul>
        <img src="../../../public/images/logo-light.png" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1 data-translate="orders">Orders</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ua">Українська</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <table id="orders-table">
                <thead>
                    <tr>
                        <th data-translate="number">Number</th>
                        <th data-translate="table">Table</th>
                        <th data-translate="date_and_time">Date and time</th>
                        <th data-translate="comment">Comment</th>
                        <th data-translate="status">Status</th>
                        <th data-translate="edit">Edit</th>
                        <th data-translate="delete">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
                <tfoot>
                    <tr class="fill-in-fields">
                        <td><input type="number" placeholder="Number" id="input-number"></td>
                        <td>
                            <select id="input-table">
                                <!-- Table numbers will be populated by JavaScript -->
                            </select>
                        </td>
                        <td><input type="datetime-local" id="input-datetime"></td>
                        <td><input type="text" placeholder="Comment" id="input-comment"></td>
                        <td>
                            <select id="input-status">
                                <option value="Замовлено">Замовлено</option>
                                <option value="Отримано">Отримано</option>
                                <option value="Оплачено">Оплачено</option>
                            </select>
                        </td>
                        <td colspan="2"><button class="btn-add" data-translate="add_new">Add New</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="../../components/admin/Order.js"></script>
    <script src="../../App.js"></script>
</body>
</html>
