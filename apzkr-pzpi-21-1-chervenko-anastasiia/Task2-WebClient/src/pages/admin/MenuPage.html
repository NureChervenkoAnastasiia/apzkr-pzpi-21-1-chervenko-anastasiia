<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastify</title>
    
    <link rel="stylesheet" href="../../App.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Hello, Admin!</h2>
        <ul>
            <li id="orders">Orders</li>
            <li id="bookings">Bookings</li>
            <li id="tables">Tables</li>
            <li id="staff">Staff</li>
            <li id="schedule">Schedule</li>
            <li id="restaurant">Restaurant</li>
            <li class="sidebar-selected" id="menu">Menu</li>
            <li id="products">Products</li>
            <li id="database">Database</li>
            <li id="logout">Log out</li>
        </ul>
        <img src="../../../public/images/logo-light.png" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1>Restaurant Menu</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ua">Українська</option>
                </select>
            </div>
            <div class="buttons">
                <div class="filters">
                    <label>Choose to see:</label>
                    <input type="radio" name="filter" value="menu" checked> Full Menu
                    <input type="radio" name="filter" value="first-dishes"> First dishes
                    <input type="radio" name="filter" value="second-dishes"> Second dishes
                    <input type="radio" name="filter" value="drinks"> Drinks
                    <input type="radio" name="filter" value="popularity"> All by popularity
                    <button id="filter-button">Go</button>
                </div>
            </div>
        </div>
        <div id="popularity-container" style="display:none;"></div>

        <div class="table-container">
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Info</th>
                        <th>Type</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
                <tfoot>
                    <tr class="fill-in-fields">
                        <td><input type="text" placeholder="Name" id="input-name"></td>
                        <td><input type="text" placeholder="Size" id="input-size"></td>
                        <td><input type="text" placeholder="Price" id="input-price"></td>
                        <td><input type="text" placeholder="Info" id="input-info"></td>
                        <td>
                            <select id="input-type">
                                <option value="Перші страви">Перші страви</option>
                                <option value="Другі страви">Другі страви</option>
                                <option value="Напої">Напої</option>
                            </select>
                        </td>
                        <td colspan="2"><button class="btn-add">Add New</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="../../components/admin/Menu.js"></script>
    <script src="../../App.js"></script>
</body>
</html>
