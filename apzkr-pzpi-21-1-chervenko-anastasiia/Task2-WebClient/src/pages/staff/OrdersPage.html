<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastify</title>
    <link rel="stylesheet" href="../../App.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Hello, Worker!</h2>
        <ul>
            <li class="sidebar-selected"  id="orders">Orders</li>
            <li id="tables">Tables</li>
            <li id="profile">My Profile</li>
            <li id="schedule">Schedule</li>
            <li id="menu">Menu</li>
            <li id="logout">Log out</li>
        </ul>
        <img src="../../../public/images/logo-light.png" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1>Orders</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ua">Українська</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Table</th>
                        <th>Date and time</th>
                        <th>Comment</th>
                        <th>Status</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../components/staff/Order.js"></script>
    <script src="../../App.js"></script>
</body>
</html>
